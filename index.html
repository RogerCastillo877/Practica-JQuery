    <!-- Script para la pasarela de imágenes -->
    <script>
        $(document).ready(function(){    
            /* Se agrega paginación y botones de navegación automáticamente, además es responsive */
            /*$("#slides").slidesjs({
                width: 640,
                height: 480
            });*/
            /* Se pueden manipular argumento se anula la paginación y se agrega un efecto */
           /* $("#slides").slidesjs({
                width: 640,
                height: 480,
                pagination: false,
                navigation: {
                    effect: "fade"
                }
            });*/
            /* Se añade un intervalo automático */
            $("#slides").slidesjs({
                width: 640,
                height: 480,
                play: {
                    auto: true,
                    interval: 5000,
                    effect: "fade"    
                },
                pagination: false,
                navigation: {
                    effect: "fade"
                }
            });
        });
    </script>
